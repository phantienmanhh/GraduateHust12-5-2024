<script>
  var audio = document.getElementById("myAudio");
  var playButton = document.getElementById("playButton");

  function togglePlayPause() {
    if (audio.paused) {
      audio.play();
      playButton.style.display = "none";
    } else {
      audio.pause();
      playButton.style.display = "inline-block";
    }
  }
